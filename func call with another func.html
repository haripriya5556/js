<!DOCTYPE html>
<html>
 <head>
  <title>calling a func  with another func</title>
</head>
 <body>
 <script type="text/javascript">
 	function one(){
 	
 		document.write("hi");

 	}
 	function two()
 	{
 		document.write("hello");
 		
 	}
 	function three()
 	{
 		one();
 		two();
 		
 	}
 	three();
 </script> 
 </body>
 </html>
